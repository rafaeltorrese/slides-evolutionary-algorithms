<ul>
<li>Cmo surgi todo lo que vemos e interactuamos?</li>

<header>Algoritmos Evolutivos</header>
<ul>
<li>La evolucin abarca la idea de que en una poblacin de una especie se reproducen pares de organismos.</li>
<li>La descendencia es una combinacin de los genes de los padres, pero se realizan pequeos cambios en esa descendencia mediante un proceso llamado mutacin.</li>
<li>Entonces la descendencia pasa a formar parte de la poblacin.</li>
<li>Sin embargo, no todos los miembros de una poblacin sobreviven.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>

<header>Algoritmos Evolutivos</header>
<p>Segn la teora de la evolucin darwiniana, una poblacin tiene los siguientes atributos:</p>
<ul>
<li>Variedad: los individuos de la poblacin tienen diferentes rasgos genticos.</li>
<li>Hereditario: un nio hereda propiedades genticas de sus padres.</li>
<li>Seleccin: mecanismo que mide la aptitud de los individuos. Ms fuerte los individuos tienen la mayor probabilidad de supervivencia (supervivencia del ms apto).</li>
<li>Reproduccin: por lo general, dos individuos de la poblacin se reproducen para crear descendencia.</li>
<li>Cruce y mutacin: la descendencia creada mediante la reproduccin contiene una mezcla de genes de sus padres y tienen ligeros cambios aleatorios en su cdigo gentico.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>

<header>Algoritmos Evolutivos</header>
<h1 id="problemas-aplicables-a-algoritmos-evolutivos">Problemas aplicables a algoritmos evolutivos</h1>
<ul>
<li>Los algoritmos evolutivos no son aplicables para resolver todos los problemas, pero son poderosos para resolver problemas de optimizacin en los que la solucin consiste en una gran cantidad de permutaciones u opciones.</li>
<li>Estos problemas suelen consistir en muchas soluciones vlidas, algunas de las cuales son mejores que otras.</li>
<li>Consideremos el <a href="https://docs.google.com/spreadsheets/d/1FF1NCVbgJAHVkdn4qftXcL76bFGn_CkjrhNsNEIyVD4/edit?usp=drive_link">problema de la mochila</a>, un problema clsico utilizado en informtica para explorar cmo funcionan los algoritmos y qu tan eficientes son.</li>
<li>En el problema de la mochila, una mochila tiene un peso mximo especfico que puede contener.</li>
</ul>
<footer>Inteligencia Artificial</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-header="Algoritmos Evolutivos" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm" data-marpit-pagination="8" data-marpit-pagination-total="54" style="--header:Algoritmos Evolutivos;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm;">
<header>Algoritmos Evolutivos</header>
<p>Tenga en cuenta que calificamos <strong>la mejor solucin</strong> que podemos encontrar como una solucin deseable en lugar de <strong>la solucin ptima</strong>. Aunque algunos algoritmos intentan encontrar el verdadero ptimo solucin al problema de la mochila, un algoritmo evolutivo intenta encontrar la solucin ptima pero <strong>no se garantiza</strong> que la encuentre.</p>

<ul>
<li>La idea detrs del uso de un algoritmo gentico para resolver el problema de la mochila se puede aplicar a una variedad de problemas prcticos.</li>
<li>Si una empresa de logstica quiere optimizar el embalaje de los camiones en funcin de sus destinos, por ejemplo, sera til un algoritmo gentico.</li>
<li>Si esa misma empresa quisiera encontrar la ruta ms corta entre varios destinos, un algoritmo gentico tambin sera til.</li>
<li>Si una fbrica refinara artculos para convertirlos en materia prima a travs de un sistema de cinta transportadora y el orden de los artculos influyera en la productividad, un algoritmo gentico sera til para determinar ese orden.</li>

<header>Algoritmos Evolutivos</header>
<p>Se necesita mucha atencin al configurar los parmetros del algoritmo para que se esfuerce por <strong>lograr diversidad</strong> en las soluciones al principio y gravite gradualmente hacia mejores soluciones a lo largo de cada generacin.</p>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-header="Algoritmos Evolutivos" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm" data-marpit-pagination="12" data-marpit-pagination-total="54" style="--header:Algoritmos Evolutivos;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm;">
<header>Algoritmos Evolutivos</header>
<h1 id="ciclo-de-vida-de-un-ag">Ciclo De Vida de Un AG</h1>
<ul>
<li>Crear una poblacin: crear una poblacin aleatoria de posibles soluciones.</li>
<li>Medir la aptitud de los individuos de la poblacin: determinar qu tan bueno es un solucin especfica es. son.</li>
<li>Seleccionar padres en funcin de su condicin fsica: seleccionar pares de padres que reproducir descendencia.</li>
<li>Reproducir individuos a partir de padres: crear descendencia a partir de sus padres mediante mezclando informacin gentica y aplicando ligeras mutaciones a la descendencia.</li>
<li>Poblar la prxima generacin: seleccionar individuos y descendientes de la Poblacin que sobrevivir hasta la prxima generacin.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>

<header>Algoritmos Evolutivos</header>
<h1 id="codificaci%C3%B3n-del-espacio-de-soluciones">Codificacin del Espacio de Soluciones</h1>
<p>Cuando utilizamos un algoritmo gentico, es primordial realizar el paso de codificacin correctamente, lo que requiere un diseo cuidadoso de la representacin de posibles estados. El estado es un dato. Estructura con reglas especficas que representa posibles soluciones a un problema. Adems, un conjunto de estados forma una poblacin.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-header="Algoritmos Evolutivos" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm" data-marpit-pagination="15" data-marpit-pagination-total="54" style="--header:Algoritmos Evolutivos;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm;">
<header>Algoritmos Evolutivos</header>
<h2 id="terminolog%C3%ADa">Terminologa</h2>
<p>Con respecto a los algoritmos evolutivos, una solucin candidata individual se denomina <strong>cromosoma</strong>. Un cromosoma est formado por <strong>genes</strong>. El gen es el tipo lgico de la unidad y <strong>el alelo</strong> es el valor real almacenado en esa unidad. Un <strong>genotipo</strong> es una representacin de una solucin y un <strong>fenotipo</strong> es una solucin nica en s misma. Cada cromosoma siempre tiene la <strong>misma cantidad de genes</strong>. Una coleccin de cromosomas forma una <strong>poblacin</strong>.</p>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-header="Algoritmos Evolutivos" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm" data-marpit-pagination="16" data-marpit-pagination-total="54" style="--header:Algoritmos Evolutivos;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm;">
<header>Algoritmos Evolutivos</header>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1701310052/artificial-intelligence/04-evolutionary-algorithms/fig09-data-structure.png" class="center" width="600" height="400" />

<h1 id="seleccionar-a-los-padres-seg%C3%BAn-su-funci%C3%B3n-de-adaptaci%C3%B3n-fitness">Seleccionar a los padres segn su funcin de adaptacin (fitness)</h1>
<ul>
<li>El siguiente paso en un algoritmo gentico es seleccionar padres que producirn nuevos individuos.</li>
<li>En la teora darwiniana, los individuos que estn ms en forma tienen una mayor probabilidad de reproduccin que otros porque normalmente viven ms.</li>
<li>Adems, estos individuos contienen atributos deseables para la herencia debido a su desempeo superior en su entorno.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-header="Algoritmos Evolutivos" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm" data-marpit-pagination="21" data-marpit-pagination-total="54" style="--header:Algoritmos Evolutivos;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm;">
<header>Algoritmos Evolutivos</header>
<ul>
<li>Una tcnica popular para elegir a los padres de acuerdo a su adaptacin (fitness) es la seleccin en la ruleta.</li>
<li>Esta estrategia les da a diferentes individuos porciones de una rueda segn su condicin fsica.</li>
<li>Se hace girar la rueda y se selecciona un individuo.</li>
<li>Una mayor aptitud fsica le da al individuo una porcin ms grande de la rueda.</li>
<li>Este proceso se repite hasta alcanzar el nmero deseado de padres.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>

<h2 id="generacional-reemplazar-a-toda-la-poblaci%C3%B3n-en-cada-generaci%C3%B3n">Generacional: Reemplazar a toda la poblacin en cada generacin.</h2>
<ul>
<li>El modelo generacional crea una cantidad de individuos descendientes igual al tamao de la poblacin y reemplaza a toda la poblacin con la nueva descendencia.</li>
</ul>
<img src="https://as2.ftcdn.net/v2/jpg/06/02/56/83/1000_F_602568370_1J7AHYoSdaUthk704G8Mv8KOiGfZCH7I.jpg" class="center" width="400" height="400" />

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-header="Algoritmos Evolutivos" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm" data-marpit-pagination="25" data-marpit-pagination-total="54" style="--header:Algoritmos Evolutivos;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm;">
<header>Algoritmos Evolutivos</header>
<h2 id="rueda-de-la-ruleta-selecci%C3%B3n-de-padres-e-individuos-supervivientes">Rueda de la ruleta: seleccin de padres e individuos supervivientes</h2>
<ul>
<li>Los cromosomas con puntuaciones de aptitud ms altas tienen ms probabilidades de ser seleccionados, pero los cromosomas con puntuaciones de aptitud ms bajas todava tienen una pequea posibilidad de ser seleccionados.</li>
<li>El trmino seleccin de rueda de ruleta proviene de una rueda de ruleta de casino que se divide en porciones.</li>
<li>Se hace girar la rueda y se suelta una canica en ella. La rebanada seleccionada es aquella en la que cae la canica cuando la rueda deja de girar.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="Algoritmos Evolutivos" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm" data-marpit-pagination="26" data-marpit-pagination-total="54" style="--header:Algoritmos Evolutivos;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://ib.bioninja.com.au/_Media/crossing-over_med.jpeg&quot;);background-size:80%;"></figure><figure style="background-image:url(&quot;https://my.clevelandclinic.org/-/scassets/images/org/health/articles/23095-genetic-mutations&quot;);background-size:65%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="27" data-header="Algoritmos Evolutivos" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm" data-marpit-pagination="26" data-marpit-pagination-total="54" style="--header:Algoritmos Evolutivos;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm;" data-marpit-advanced-background="content">

<footer>Inteligencia Artificial</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-header="Algoritmos Evolutivos" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm" data-marpit-pagination="26" data-marpit-pagination-total="54" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-header="Algoritmos Evolutivos" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm" data-marpit-pagination="27" data-marpit-pagination-total="54" style="--header:Algoritmos Evolutivos;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm;">
<header>Algoritmos Evolutivos</header>
<h2 id="cruce-de-un-solo-punto-heredar-una-parte-de-cada-padre">Cruce de un solo punto: heredar una parte de cada padre</h2>
<ul>
<li>Se selecciona un punto en la estructura cromosmica.</li>
<li>Luego, al hacer referencia a los dos padres en cuestin, se usa la primera parte del primer padre y la segunda parte del segundo padre.</li>
<li>Estas dos partes combinadas crean una nueva descendencia.</li>
</ul>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1701310049/artificial-intelligence/04-evolutionary-algorithms/fig14-crossover.png" class="center" width="700" height="600" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-header="Algoritmos Evolutivos" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm" data-marpit-pagination="28" data-marpit-pagination-total="54" style="--header:Algoritmos Evolutivos;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm;">
<header>Algoritmos Evolutivos</header>
<h2 id="cruce-de-dos-puntos-heredar-m%C3%A1s-partes-de-cada-padre">Cruce de dos puntos: heredar ms partes de cada padre</h2>
<p>Se seleccionan dos puntos de la estructura cromosmica; luego, haciendo referencia a los dos padres en cuestin, las partes se eligen de manera alterna para formar una descendencia completa.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1701310049/artificial-intelligence/04-evolutionary-algorithms/fig15-two-point-crossover.png" class="center" width="700" height="400" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-header="Algoritmos Evolutivos" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm" data-marpit-pagination="29" data-marpit-pagination-total="54" style="--header:Algoritmos Evolutivos;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm;">
<header>Algoritmos Evolutivos</header>
<h2 id="cruce-uniforme-heredar-muchas-partes-de-cada-padre">Cruce uniforme: heredar muchas partes de cada padre</h2>
<ul>
<li>En el cruce uniforme, se crea una mscara que representa qu genes de cada padre se utilizarn para generar la descendencia.</li>
<li>El proceso inverso se puede utilizar para tener una segunda descendencia. La mscara se puede generar aleatoriamente cada vez que se crean descendientes para <strong>maximizar la diversidad</strong>.</li>
</ul>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1701310049/artificial-intelligence/04-evolutionary-algorithms/fig16-uniform-crossover.png" class="center" width="600" height="400" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-header="Algoritmos Evolutivos" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm" data-marpit-pagination="30" data-marpit-pagination-total="54" style="--header:Algoritmos Evolutivos;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://my.clevelandclinic.org/-/scassets/images/org/health/articles/23095-genetic-mutations&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="31" data-header="Algoritmos Evolutivos" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm" data-marpit-pagination="30" data-marpit-pagination-total="54" style="--header:Algoritmos Evolutivos;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Algoritmos Evolutivos</header>
<h1 id="mutaci%C3%B3n">Mutacin</h1>

<ul>
<li>La mutacin implica cambiar ligeramente los individuos de la descendencia para fomentar la diversidad en la poblacin.</li>
<li>Un parmetro de la mutacin es <strong>la tasa de mutacin</strong>: la probabilidad de que un cromosoma descendiente mute.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-header="Algoritmos Evolutivos" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm" data-marpit-pagination="30" data-marpit-pagination-total="54" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-header="Algoritmos Evolutivos" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm" data-marpit-pagination="31" data-marpit-pagination-total="54" style="--header:Algoritmos Evolutivos;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm;">
<header>Algoritmos Evolutivos</header>
<h2 id="mutaci%C3%B3n-de-cadena-de-bits-para-codificaci%C3%B3n-binaria">Mutacin de cadena de bits para codificacin binaria</h2>
<p>En la mutacin de cadena de bits, un gen de un cromosoma codificado en binario se selecciona aleatoriamente y se cambia a otro valor vlido. Otros mecanismos de mutacin son aplicables cuando se utiliza codificacin no binaria.</p>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1701310050/artificial-intelligence/04-evolutionary-algorithms/fig17-bit-sting-mutation.png" class="center" width="600" height="400" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-header="Algoritmos Evolutivos" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm" data-marpit-pagination="32" data-marpit-pagination-total="54" style="--header:Algoritmos Evolutivos;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm;">
<header>Algoritmos Evolutivos</header>
<h2 id="mutaci%C3%B3n-flip-bit-para-codificaci%C3%B3n-binaria">Mutacin  flip-bit para codificacin binaria</h2>
<ul>
<li>En la <strong>mutacin flip-bit</strong>, todos los genes de un cromosoma codificado en binario se invierten al valor opuesto.</li>
<li>Donde haba unos hay ceros y donde haba ceros hay unos.</li>
<li>Este tipo de mutacin podra degradar drsticamente las soluciones que funcionan bien y generalmente se usa cuando es necesario introducir diversidad en la poblacin constantemente.</li>
</ul>
<img src="https://res.cloudinary.com/rafaeltorrese/image/upload/v1701310050/artificial-intelligence/04-evolutionary-algorithms/fig18-flip-bit-mutation.png" class="center" width="700" height="500" />
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-header="Algoritmos Evolutivos" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm" data-marpit-pagination="33" data-marpit-pagination-total="54" style="--header:Algoritmos Evolutivos;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm;">
<header>Algoritmos Evolutivos</header>
<h1 id="poblando-la-pr%C3%B3xima-generaci%C3%B3n">Poblando la prxima generacin</h1>
<ul>
<li>Cuando se ha medido la aptitud de los individuos de la poblacin y se ha reproducido la descendencia, el siguiente paso es <strong>seleccionar qu individuos</strong> vivirn hasta la siguiente generacin.</li>
<li>El tamao de la <strong>poblacin suele ser fijo</strong> y, debido a que se han introducido ms individuos mediante la reproduccin, algunos deben morir y ser eliminados de la poblacin.</li>
<li>Puede parecer una buena idea tomar los mejores individuos que se ajusten al tamao de la poblacin y eliminar el resto.</li>
<li>Esta estrategia, sin embargo, podra crear un <strong>estancamiento en la diversidad de individuos</strong> si los individuos que sobreviven son similares en composicin gentica.</li>
</ul>

<header>Algoritmos Evolutivos</header>
<h1 id="exploraci%C3%B3n-versus-explotaci%C3%B3n">Exploracin versus explotacin</h1>
<ul>
<li>La situacin ideal es aquella en la que hay <strong>diversidad de individuos</strong> y la poblacin en su conjunto busca soluciones potenciales tremendamente diferentes en el espacio de bsqueda.</li>
<li>Luego <strong>se explotan los espacios de solucin local ms fuertes</strong> para encontrar la solucin ms deseable.</li>
<li>La belleza de esta situacin es que el algoritmo <strong>explora la mayor cantidad posible del espacio de bsqueda</strong> mientras explota <strong>soluciones slidas</strong> a medida que los individuos evolucionan.</li>
</ul>
<img src="https://huggingface.co/datasets/huggingface-deep-rl-course/course-images/resolve/main/en/unit1/exp_2.jpg" class="center" width="300" height="400" />

</section>

<header>Algoritmos Evolutivos</header>
<h1 id="condiciones-de-parada">Condiciones de parada</h1>
<ul>
<li>Una condicin de parada es la condicin que se cumple donde termina el algoritmo; el <strong>individuo ms fuerte de la poblacin de esa generacin es seleccionado</strong> como la mejor solucin.</li>
<li>La condicin de parada ms simple es una constante: un valor constante que indica el nmero de generaciones durante las cuales se ejecutar el algoritmo.</li>
<li>Otro enfoque es detenerse cuando se alcanza cierto valor de adaptacin. Este mtodo es til cuando se conoce la aptitud mnima deseada pero se desconoce la solucin.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>

<header>Algoritmos Evolutivos</header>
<p>Aqu tienes unas instrucciones para implementar un algoritmo gentico simple utilizando una hoja de clculo:</p>
<h4 id="definir-la-poblaci%C3%B3n-inicial">Definir la Poblacin Inicial</h4>
<ol>
<li><strong>Crea una hoja en la que definas una poblacin inicial</strong>.
<ul>
<li>En las columnas, coloca los genes (variables) de los individuos.</li>
<li>En las filas, coloca a los individuos. Cada celda contendr un valor binario (0 o 1) para cada gen.</li>
<li>Ejemplo: Si cada individuo tiene 5 genes, crea 5 columnas etiquetadas como Gen1, Gen2, etc. y completa las filas con combinaciones aleatorias de 0s y 1s.</li>
</ul>
</li>
</ol>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-header="Algoritmos Evolutivos" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm" data-marpit-pagination="44" data-marpit-pagination-total="54" style="--header:Algoritmos Evolutivos;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm;">
<header>Algoritmos Evolutivos</header>
<h4 id="calcular-la-aptitud-fitness">Calcular la Aptitud (Fitness)</h4>
<ol start="2">
<li><strong>Agrega una columna para la funcin de aptitud</strong>.
<ul>
<li>Define una frmula que evale el rendimiento o adecuacin de cada individuo.</li>
<li>Ejemplo: Si la funcin de aptitud es maximizar el nmero de unos.</li>
</ul>
</li>
</ol>
<h4 id="selecci%C3%B3n">Seleccin</h4>
<ol start="3">
<li><strong>Realiza la seleccin para la reproduccin</strong>.
<ul>
<li>Puedes usar mtodos como Ruleta o Torneo.</li>
<li>Para el mtodo de Ruleta: Calcula la probabilidad de seleccin dividiendo la aptitud de cada individuo por la suma total de las aptitudes.</li>
<li>Usa la funcin <code>=RANDBETWEEN(0,1)</code> para simular la seleccin de padres basada en la probabilidad.</li>
</ul>
</li>
</ol>
<footer>Inteligencia Artificial</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-header="Algoritmos Evolutivos" data-footer="Inteligencia Artificial" data-paginate="true" data-heading-divider="2" data-theme="pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm" data-marpit-pagination="45" data-marpit-pagination-total="54" style="--header:Algoritmos Evolutivos;--footer:Inteligencia Artificial;--paginate:true;--heading-divider:2;--theme:pbaj9p0k251faqy59dt2mw7bm33e99g8pxxqmpi3oqm;">
<header>Algoritmos Evolutivos</header>
<h4 id="cruce-crossover">Cruce (Crossover)</h4>
<ol start="4">
<li><strong>Implementa el cruce para generar la nueva poblacin</strong>.
<ul>
<li>Escoge un punto de cruce aleatorio entre los genes de dos padres.</li>
<li>Divide el genoma de los padres en dos partes en ese punto y combina la primera parte de un padre con la segunda parte del otro.</li>
<li>Usa <code>=SI(ALEATORIO()&lt;0.5, GenPadre1, GenPadre2)</code> para cada gen.</li>
</ul>
</li>
</ol>
<h4 id="mutaci%C3%B3n-1">Mutacin</h4>
<ol start="5">
<li><strong>Aplica mutacin a algunos genes</strong>.
<ul>
<li>Define una probabilidad baja de mutacin (e.g., 0.01).</li>
<li>Utiliza <code>=SI(ALEATORIO()&lt;0.01, 1-GenOriginal, GenOriginal)</code> para invertir el valor de un gen.</li>
</ul>
</li>
</ol>
<footer>Inteligencia Artificial</footer>
</section>

<header>Algoritmos Evolutivos</header>
<h4 id="reemplazo">Reemplazo</h4>
<ol start="6">
<li><strong>Reemplaza la poblacin antigua con la nueva poblacin generada</strong>.
<ul>
<li>Copia los resultados de la cruce y mutacin en la tabla original de poblacin.</li>
</ul>
</li>
</ol>
<h4 id="iterar-y-evaluar">Iterar y Evaluar</h4>
<ol start="7">
<li><strong>Repite el proceso</strong>.
<ul>
<li>Repite los pasos de seleccin, cruce, mutacin y reemplazo para varias generaciones.</li>
<li>Evala los cambios en la aptitud mxima, mnima y promedio para determinar la convergencia.</li>
</ul>
</li>
</ol>
<footer>Inteligencia Artificial</footer>
</section>

<header>Algoritmos Evolutivos</header>
<h4 id="analizar-resultados">Analizar Resultados</h4>
<ol start="8">
<li><strong>Analiza los resultados obtenidos</strong>.
<ul>
<li>Revisa cmo ha mejorado la aptitud a lo largo de las generaciones.</li>
<li>Si es necesario, ajusta los parmetros como la tasa de mutacin o el tamao de la poblacin.</li>
</ul>
</li>
</ol>
<h3 id="consejos-adicionales">Consejos Adicionales</h3>
<ul>
<li>Utiliza grficos para visualizar la evolucin de la aptitud a lo largo de las generaciones.</li>
<li>Considera la inclusin de operadores adicionales como elitismo para asegurar que los mejores individuos sobrevivan.</li>
</ul>
<footer>Inteligencia Artificial</footer>
</section>
